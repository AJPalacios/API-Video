<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de video</title>
</head>
<body>
	<h1>Reproductor de video con JS</h1>
	<video width="600" id="video">
	<!-- Coloca tu video en formato mp4 en el atributo src -->
		<source src="" type='video/mp4'>
	</video>
	<br>
	<button id="play">></button>
	<button id="pausa">||</button>
	<button id="stop">stop</button>
	<progress id="progreso"></progress>
	<span id="tiempo"></span>
	<input type="range" id="volumen" min='0' max='1' step='0.1' value='1'>

<script>
	window.addEventListener('load',init);
	var video, volumen, progreso;

	function init (){
		video = document.getElementById('video');
		volumen = document.getElementById('volumen');
		document.getElementById('play').addEventListener('click',iniciar);
		document.getElementById('pausa').addEventListener('click',pausar);
		document.getElementById('stop').addEventListener('click',stop);
		volumen.addEventListener('change',manejarVolumen);
		video.addEventListener('timeupdate',actualizarTiempo);
		video.addEventListener('loadedmetadata',asignarDuracion);
		progreso = document.getElementById('progreso');
	}

	function iniciar(){
		video.play();
	}
	function pausar(){
		video.pause();
	}
	function asignarDuracion(){
		progreso.max = video.duration;
		console.log(video.duration);

	}
	function actualizarTiempo(){
		document.querySelector('#tiempo').innerHTML = video.currentTime;
		progreso.value = video.currentTime;
	}
	function stop(){
		video.pause();
		video.currentTime = 0;
	}
	function manejarVolumen(){
		video.volume = volumen.value;
	}
</script>
</body>
</html>
